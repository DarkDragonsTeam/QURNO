{% load static %}

<header class="header-nav">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
          <!-- logo -->
          <a class="navbar-brand font-weight-bold mb-0" href="{% url 'pages:index' %}" title="QURNO PROJECT:)">
            <img class="img-fluid" width="110" height="35" src="{% static 'core/assets/images/logo.png' %}" alt="Qurno">
          </a>

          <button class="search-toggle d-inline-block d-lg-none me-auto ms-1 ms-sm-3" data-toggle="search" aria-label="Search Toggle">
            <span>جستجو</span>
            <svg width="22" height="22" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15.5 15.5L19 19" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></path><path d="M5 11C5 14.3137 7.68629 17 11 17C12.6597 17 14.1621 16.3261 15.2483 15.237C16.3308 14.1517 17 12.654 17 11C17 7.68629 14.3137 5 11 5C7.68629 5 5 7.68629 5 11Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navHeader" aria-controls="navHeader" aria-expanded="false" aria-label="Toggle navigation">
            <i class="ti ti-menu-2 d-inline"></i>
            <i class="ti ti-x d-none"></i>
          </button>

          <div class="collapse navbar-collapse" id="navHeader">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item {% if request.path_info == "/" %}active{% endif %}">
                <a class="nav-link" href="{% url 'pages:index' %}">خانه</a>
              </li>
              <li class="nav-item @@about {% if request.path_info == "/about/" %}active{% endif %}">
                <a class="nav-link" href="{% url 'pages:about' %}">درباره ما</a>
              </li>
              <li class="nav-item @@elements {% if "/blog/post/list/" in request.path_info %}active{% endif %}">
                <a class="nav-link" href="{% url 'blog:post_list' %}">عناصر</a>
              </li>
              <li class="nav-item @@archive {% if request.path_info == "/blog/tag/list/" %}active{% endif %}">
                <a class="nav-link" href="{% url 'blog:tag_list' %}">تگ ها</a>
              </li>
              <li class="nav-item @@archive {% if "/blog/category/list/" in request.path_info %}active{% endif %}">
                <a class="nav-link" href="{% url 'blog:category_list' %}">دسته بندی ها</a>
              </li>
              <li class="nav-item @@contact">
                <a class="nav-link" href="javascript:void(0);">ارتباط با ما</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0);">صفحات</a>
              </li>
            </ul>

            <div class="navbar-right d-none d-lg-inline-block">
              <ul class="social-links list-unstyled list-inline">
                <li class="list-inline-item ms-4 d-none d-lg-inline-block">
                  <button class="search-toggle" data-toggle="search" aria-label="Search Toggle">
                    <span>جستجو</span>
                    <svg width="22" height="22" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15.5 15.5L19 19" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/><path d="M5 11C5 14.3137 7.68629 17 11 17C12.6597 17 14.1621 16.3261 15.2483 15.237C16.3308 14.1517 17 12.654 17 11C17 7.68629 14.3137 5 11 5C7.68629 5 5 7.68629 5 11Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/></svg>
                  </button>
                </li>
              </ul>
            </div>

          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
